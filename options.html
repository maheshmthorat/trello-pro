<!DOCTYPE html>
<html>
  <head>
    <title>Options for Trello</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
  </head>
  <body>
    <h3>Options for Trello</h3>

    <div class="options-wrapper">
      <div class="option">
        <label>
          <input type="checkbox" id="cardCountInList" />
          Card Count in List
        </label>
      </div>

      <div class="option">
        <label>
          <input type="checkbox" id="cardTotalCount" />
          Total Card Count
        </label>
      </div>

      <div class="option">
        <label>
          <input type="checkbox" id="hideCardCover" />
          Hide Card Cover
        </label>
      </div>
    </div>

    <div id="status"></div>

    <button id="save">Save</button>

    <script type="text/javascript" src="options.js"></script>
  </body>
</html>
